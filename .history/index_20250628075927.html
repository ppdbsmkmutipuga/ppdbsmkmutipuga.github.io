<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="PPDB SMK Muhammadiyah 3 Pucang Gading - Sekolah Digital Kreatif Jurusan DKV. Gratis SPP 1 tahun untuk kelas X!" />
    <meta name="keywords"
        content="PPDB, SMK Muhammadiyah, DKV, Sekolah Digital, Gratis SPP, Ekstrakurikuler, IT Developer Club" />
    <meta name="author" content="SMK Mutipuga" />
    <title>PPDB SMK Mutipuga 2025/2026</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f6fa;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .hero {
            background: linear-gradient(to right, #673ab7, #512da8);
            color: white;
            padding: 4rem 2rem;
            border-bottom-left-radius: 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero::before {
            content: "";
            position: absolute;
            top: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(20px);
            }
        }

        .hero img {
            width: 70px;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .hero h1 {
            font-weight: 700;
            font-size: 2.4rem;
        }

        .highlight-badge {
            background-color: #ffc107;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            color: #000;
            font-weight: bold;
            display: inline-block;
            margin-top: 1rem;
        }

        .section-title {
            text-align: center;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #512da8;
        }

        .card-custom {
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            background: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-custom:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background-color: #512da8;
            color: white;
            padding: 2rem;
            text-align: center;
            border-top-left-radius: 60px;
            margin-top: 4rem;
        }

        a.btn.btn-light {
            transition: all 0.3s ease;
        }

        a.btn.btn-light:hover {
            background: #ffc107;
            color: #000;
        }

        /* Scroll Animation */
        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <header class="hero">
        <img src="logo.png" alt="Logo SMK Mutipuga">
        <h1>PPDB 2025/2026<br>SMK Muhammadiyah 3 Pucang Gading</h1>
        <p>Sekolah Digital Kreatif dengan Jurusan Desain Komunikasi Visual (DKV)</p>
        <div class="highlight-badge">Gratis SPP 1 Tahun untuk Kelas X!</div><br>
        <a href="#pendaftaran" class="btn btn-light mt-3 fw-bold px-4 py-2">Daftar Sekarang</a>
    </header>

    <!-- Konten bisa ditambahkan di sini (gunakan class reveal untuk animasi scroll) -->

    <footer class="footer">
        &copy; 2025 SMK Muhammadiyah 3 Pucang Gading. All Rights Reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Reveal on scroll
        const revealElements = document.querySelectorAll('.reveal');
        function revealOnScroll() {
            revealElements.forEach(el => {
                const windowHeight = window.innerHeight;
                const elementTop = el.getBoundingClientRect().top;
                const revealPoint = 100;

                if (elementTop < windowHeight - revealPoint) {
                    el.classList.add('active');
                }
            });
        }

        window.addEventListener('scroll', revealOnScroll);
        window.addEventListener('load', revealOnScroll);
    </script>
</body>

</html>
